---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

    {% for post in site.posts %}
    <article itemscope itemtype='http://schema.org/BlogPosting' class='post summary{% if post.layout != 'post' %} format-{{ post.layout }}{% endif %}'>
      <header>     
        <h2><a href='{{ post.link }}' itemprop='url'><i class='fa fa-link'></i> {{ post.title }}</a></h2>
        <i class='fa fa-clock-o'></i><time itemprop='datePublished' content='{{ post.date | date: '%F' }}' datetime='{{ post.date }}'> {{ post.date | date: "%d %b %Y" }}</time>
      </header>
      <section class='post' itemProp='articleBody'>
        {{ post.content }}
      </section>
    </article>
    {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
