---
layout: default
---

            <h2 class="page-title">Posts</h2>

            {% for post in site.posts %}
            <article itemscope itemtype='http://schema.org/BlogPosting' class='post'>
                <header class="post-header">     
                    <h3 class="post-title"><a href='{{ post.url }}' itemprop='url'>{{ post.title }}</a></h3>
                    <i class='fa fa-clock-o'></i><time itemprop='datePublished' content='{{ post.date | date: '%F' }}' datetime='{{ post.date }}'> {{ post.date | date: "%d %b %Y" }}</time>
                </header>
                <section class='post' itemProp='articleBody'>
                    {{ post.content }}
                </section>
            </article>
            {% endfor %}

          <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
