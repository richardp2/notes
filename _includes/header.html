            <header class="sidebar pure-u-1 pure-u-md-1-5">
                <hgroup class="header">
                    <h1 class="brand-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
                    <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

                    <nav class="nav">
                        <ul class="nav-list">
                        {% for page in site.pages %}
                        {% if page.title %}
                            <li class="nav-item">
                                <a class="button-small pure-button" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                            </li>
                        {% endif %}
                        {% endfor %}
                        </ul>
                    </nav>
                </hgroup>
            </header>
