    <header class="site-header pure-u-1 pure-u-md-1-6">
        <a href="{{ site.baseurl }}/"><img src='{{site.baseurl}}/images/logo.svg' title='{{ site.title }}' alt='{{ site.title }}'></a>
        <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav class="nav pure-menu pure-menu-open">
            <ul> {% for node in site.pages %} {% if node.title %}  
                <li>
                    <a class="{% if page.url == node.url %} pure-menu-selected{% endif %}" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
                </li> {% endif %} {% endfor %}  
            </ul>
        </nav>
        <p class="description">{{ site.description }}</p>
    </header>
